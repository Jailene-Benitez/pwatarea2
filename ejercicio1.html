<!DOCTYPE html>
<html>
<head>
    <title>Bot√≥n y Cambio de Estilo al Clic</title>
    <style>
        #myElement {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition: background-color 0.3s ease;
        }

        #myButton {
            padding: 10px 20px;
            background-color: lightcoral;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #myButton:hover {
            background-color: coral;
        }
    </style>
</head>
<body>

    <button id="myButton" onclick="changeBackgroundColor()">Cambiar Color de Fondo</button>
    <div id="myElement"></div>

    <script>
        function changeBackgroundColor() {
            var element = document.getElementById("myElement");
            var colors = ["lightgreen", "lightcoral", "lightseagreen", "lightsalmon", "lightpink"];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            element.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
